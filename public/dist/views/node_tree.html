<div style="display: none">{{ depth = typeof(depth) == 'number' ? depth : 0 }}</div><table class="table table-striped table-bordered table-rounded"><thead ng-if="title"><tr><th class="text-center" colspan="2">{{title}}<tbody><tr ng-repeat="(k,v) in node track by depth+k"><th class="text-right">{{ k }}<td ng-if="typeof(v) == 'string' || typeof(v) == 'number'">{{v}}<td ng-if="typeof(v) == 'object' && depth<=4"><div ng-include="'views/node_tree.html'" ng-init="node=v; depth=depth+1; title='';"></div></table>
