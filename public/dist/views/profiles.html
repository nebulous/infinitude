<h2>Comfort Profiles</h2><div><div><p>Climate Mode<select name="mode" ng-model="systemsEdit.config[0].mode[0]"><option value="off">Off<option value="fanonly">Fan only<option value="auto">Auto<option value="heat">Heat<option value="cool">Cool</select></p></div><div ng-if="status.odu[0].type[0].includes('hp')"><p>Heat Source<select name="heatsource" ng-model="systemsEdit.config[0].heatsource[0]"><option value="system">System in control<option value="odu only">Heat pump only<option value="idu only">Aux heat only</select></p></div><div class="panel panel-primary"><div class="panel-heading"><strong>whole house</strong><br>Hold:<input type="checkbox" ng-model="systemsEdit.config[0].wholeHouse[0].hold[0]" ng-true-value="'on'" ng-false-value="'off'" ng-change="systemsEdit.config[0].wholeHouse[0].holdActivity[0] !== 'none' || (systemsEdit.config[0].wholeHouse[0].holdActivity[0] = 'home')"><span ng-if="systemsEdit.config[0].wholeHouse[0].hold[0] == 'on'"><select name="holdact" ng-model="systemsEdit.config[0].wholeHouse[0].holdActivity[0]"><option>home<option>away</select>Forever<input type="checkbox" ng-model="systemsEdit.config[0].wholeHouse[0].otmr[0]" ng-true-value="{}" ng-false-value="'00:00'"><br><span ng-if="systemsEdit.config[0].wholeHouse[0].otmr[0].includes(':')">Until<ng-timepicker ng-model="systemsEdit.config[0].wholeHouse[0].otmr[0]" step="15" init-time="{{ mkTime(systemsEdit.config[0].wholeHouse[0].otmr[0]) }}"></ng-timepicker></span></span></div><div class="panel-body"><table class="table table-striped table-bordered"><thead><tr><th><th>Dehum. Overcool<th>Cooling Humidity<th ng-if="systems.config[0].cfgvent[0]">Cooling Ventilator<th ng-if="systems.config[0].cfgvent[0]">Cooling Vent. Speed<th ng-if="systems.config[0].cfgvent[0]">Heating Ventilator<th ng-if="systems.config[0].cfgvent[0]">Heating Vent. Speed<tbody><tr><th>Home<td><input type="checkbox" ng-model="systemsEdit.config[0].humidityHome[0].rclgovercool[0]" ng-true-value="'on'" ng-false-value="'off'"><td><select name="coolingdehum" ng-model="systemsEdit.config[0].humidityHome[0].rclg[0]"><option value="1">46%<option value="2">48%<option value="3">50%<option value="4">52%<option value="5">54%<option value="6">56%<option value="7">58%</select><td><select name="coolingvent" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityHome[0].ventclg[0]"><option>off<option>manual<option>auto</select><td><select name="coolingventspeed" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityHome[0].ventspdclg[0]"><option>low<option>med<option>high</select><td><select name="heatingvent" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityHome[0].venthtg[0]"><option>off<option>manual<option>auto</select><td><select name="heatingventspeed" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityHome[0].ventspdhtg[0]"><option>low<option>med<option>high</select><tr><th>Away<td><input type="checkbox" ng-model="systemsEdit.config[0].humidityAway[0].rclgovercool[0]" ng-true-value="'on'" ng-false-value="'off'"><td><select name="coolingdehum" ng-model="systemsEdit.config[0].humidityAway[0].rclg[0]"><option value="3">50%<option value="12">55%<option value="13">60%<option value="14">65%<option value="15">None</select><td><select name="coolingvent" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityAway[0].ventclg[0]"><option>off<option>manual<option>auto</select><td><select name="coolingventspeed" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityAway[0].ventspdclg[0]"><option>low<option>med<option>high</select><td><select name="heatingvent" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityAway[0].venthtg[0]"><option>off<option>manual<option>auto</select><td><select name="heatingventspeed" ng-if="systems.config[0].cfgvent[0]" ng-model="systemsEdit.config[0].humidityAway[0].ventspdhtg[0]"><option>low<option>med<option>high</select></table><button class="btn btn-primary" ng-disabled="systemsEdited !== true" ng-click="save()">Save</button></div></div><div class="panel panel-primary" ng-if="zone.enabled[0] == 'on'" ng-repeat="zone in systemsEdit.config[0].zones[0].zone"><div class="panel-heading"><strong>{{zone.name[0]}}</strong> <span ng-if="zone.enabled[0] == 'on'"><br>Hold:<input type="checkbox" ng-model="zone.hold[0]" ng-true-value="'on'" ng-false-value="'off'" ng-change="!equals(zone.holdActivity[0], {}) || (zone.holdActivity[0] = 'home')"><span ng-if="zone.hold[0] == 'on'"><select name="holdact" ng-model="zone.holdActivity[0]"><option>home<option>away<option>sleep<option>wake<option>manual</select>Forever<input type="checkbox" ng-model="zone.otmr[0]" ng-true-value="{}" ng-false-value="'00:00'"><br><span ng-if="zone.otmr[0].includes(':')">Until<ng-timepicker ng-model="zone.otmr[0]" step="15" init-time="{{ mkTime(zone.otmr[0]) }}"></ng-timepicker></span></span></span></div><div class="panel-body" ng-if="zone.enabled[0]=='on'"><table class="table table-striped table-bordered"><thead><tr><th><th>Heat<th>Cool<th>Fan<tbody><tr ng-repeat="activity in zone.activities[0].activity"><th>{{ activity.id }}<td><input type="text" ng-model="activity.htsp[0]"><td><input type="text" ng-model="activity.clsp[0]"><td><select name="fan" ng-model="activity.fan[0]"><option>off<option>low<option>med<option>high</select></table><button class="btn btn-primary" ng-disabled="systemsEdited !== true" ng-click="save()">Save</button></div></div></div>
