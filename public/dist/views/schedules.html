<h2>Schedules</h2><div><div class="panel panel-primary" ng-if="zone.enabled == 'on'" ng-repeat="zone in systemsEdit.config[0].zones[0].zone"><div class="panel-heading">{{zone.name[0]}}</div><div class="panel-body" ng-if="zone.enabled=='on'"><table class="table table-striped table-bordered"><tbody><tr ng-repeat="day in zone.program[0].day"><th>{{ day.id }}<td ng-repeat="period in day.period"><input type="checkbox" ng-model="period.enabled[0]" ng-true-value="'on'" ng-false-value="'off'"><span ng-if="period.enabled[0] == 'on'"><select ng-model="period.activity[0]"><option>wake<option>away<option>home<option>sleep</select><ng-timepicker ng-model="period.time[0]" step="15" init-time="{{ period.time[0] }}"></ng-timepicker></span> <span ng-if="period.enabled[0] == 'off'"><i>disabled</i></span><tfoot><tr><td colspan="6"><button class="btn btn-primary" ng-disabled="systemsEdited !== true" ng-click="save()">Save</button></table></div></div></div>
